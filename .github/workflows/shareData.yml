# ステップを跨いだ値の受け渡し
name: share data
on: push
jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source # ステップID
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}" # GITHUB_OUTPUTへ書き出し
      - env:
          RESULT: ${{steps.source.outputs.result}} # steps.ステップID.outputs.キー の指定で参照できる
        run: echo "${RESULT}"
